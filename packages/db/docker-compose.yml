name: voice-agent

services:
  postgres:
    image: postgres
    container_name: voice-agent-postgres
    environment:
      POSTGRES_DB: voice-agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - voice-agent_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  voice-agent_postgres_data:
